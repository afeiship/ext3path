<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script type="text/javascript" src="../bower_components/next-js-core/dest/nx.core.js"></script>
  <script type="text/javascript" src="../dist/Ajax.js"></script>
</head>
<body>

<script type="text/javascript">
  var Ajax = nx.net.Ajax;

  nx.declare('demo.MyResponseClass', {
    extend: nx.net.AjaxResponse,
    methods: {
      response: function () {
        var base = this.base();
        if (base.flag == 1) {
          return base.data;
        } else {
          console.log(base.msg);
        }
      }
    }
  });

  Ajax.responseClass = demo.MyResponseClass;


  //post:
  var url1 = 'http://192.168.10.55:8080/activity/phh/selectPhhGoodsDetailJson';
  Ajax.post(url1, {
    data: {
      goodsId: "25"
    },
    success: function (resp) {
      console.log('first:->', resp.response());
    }
  });


  Ajax.request(url1, {
    method: 'POST',
    data: {
      goodsId: "25"
    },
    success: function (resp) {
      console.log('second:->', resp.response());
    }
  });


</script>

</body>
</html>
